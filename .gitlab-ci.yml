stages:
  - build-develop
  - deploy-develop

build-develop:
  stage: build-develop
  image: node:latest
  script:
    - npm install --legacy-peer-deps
    - npm run build
  only:
    - develop
    - merge_requests
  tags: [develop]

deploy-develop:
  stage: deploy-develop
  image: ubuntu
  # needs: ['build-develop']
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - chmod 400 $SSH_PK
  script:
    - ssh -o StrictHostKeyChecking=no -i $SSH_PK root@159.223.42.212 "cd readingtime-web-be git pull && npm && npm run build && pm2 restart all"
  only:
    - develop
  tags: [develop]
